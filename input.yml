---
#access-list APPS-IN extended permit tcp object-group api-nodes object-group internal-vip object-group internal-ports

net_object_groups:
    - name: api-nodes
      description:
      values: 
         - 10.2.6.0/27
    - name: internal-vip
      description:
      values:
         - 10.1.1.1/32
svc_object_groups:
    - name: internal-ports
      protocol: tcp
      values:
         - www
         - https
access_lists: 
    - name: APPS-IN
      protocol: tcp
      entry: 
         source_address: 'api-nodes'
         destination_address: 'internal-vip'
         destination_service: 'internal-ports'
static_routes:
    - interface: outside
      network: 10.254.0.0/23
      next_hop: '2.2.2.2'
cli_commands:
    - "mtu outside 1400"